<!Doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
              crossorigin="anonymous">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
                integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
                crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <!--        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">-->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Noto+Serif+KR&display=swap"
              rel="stylesheet">

        <title>스파르타코딩클럽 | 나홀로 메모장</title>

        <!-- style -->
        <style type="text/css">
            * {
                /*font-family: "Stylish", sans-serif;*/
                font-family: 'Noto Serif KR', serif;
            }

            h1, h1.display-4 {
                font-family: 'Libre Baskerville', serif;
            }

            .wrap {
                width: 900px;
                margin: 20px auto;
                text-align: center;
            }

            .comment {
                color: blue;
                font-weight: bold;
            }

        </style>
        <script>
            $(document).ready(function () {
                $("#cards-box1").html("");
                $("#cards-box2").html("");
                showOpens();
                $("#carouselExampleSlidesOnly").carousel();

            });

            function openClose() {
                // id 값 post-box의 display 값이 block 이면(= 눈에 보이면)
                if ($("#post-box").css("display") == "block") {
                    // post-box를 가리고
                    $("#post-box").hide();
                    // 다시 버튼을 클릭하면, 박스 열기를 할 수 있게 텍스트 바꿔두기
                    $("#btn-post-box").text("포스팅 박스 열기");
                } else {
                    // 아니면(눈에 보이지 않으면) post-box를 펴라
                    $("#post-box").show();
                    // 다시 버튼을 클릭하면, 박스 닫기를 할 수 있게 텍스트 바꿔두기
                    $("#btn-post-box").text("포스팅 박스 닫기");
                }
            }

            function postArticle() {
                // 1. 유저가 입력한 데이터를 #post-url과 #post-comment에서 가져오기
                let url = $("#post-url").val();
                let comment = $("#post-comment").val();

                if (!url) {
                    alert('URL을 입력하세요.');
                    $("#post-url").focus();
                    return;
                } else if (!comment) {
                    alert('내용을 입력하세요.');
                    $("#post-comment").focus();
                    return;
                }

                // 2. memo에 POST 방식으로 메모 생성 요청하기
                $.ajax({
                    type: "POST", // POST 방식으로 요청하겠다.
                    url: "/memo", // /memo라는 url에 요청하겠다.
                    data: {url_give: url, comment_give: comment}, // 데이터를 주는 방법
                    success: function (response) { // 성공하면
                        if (response["result"] == "success") {
                            alert("포스팅 성공!");
                            // 3. 성공 시 페이지 새로고침하기
                            window.location.reload();
                        }
                    },
                    error: function (error) {
                        alert("서버 오류");
                    }
                })
            }

            function showOpens() {
                $.ajax({
                    type: "GET",
                    url: "/ticketOpen",
                    data: {},
                    success: function (response) {
                        let open_info = response['open_info'];
                        console.log(open_info);
                        for (let i = 0; i < 6; i++) {
                            if (i < 3) {
                                if (open_info.length - 1 >= i) {
                                    makeCard(i, open_info[i]['link'], open_info[i]['title'], open_info[i]['exclusive_sale'], open_info[i]['open_time'], open_info[i]['img_url'], 1);
                                } else {
                                    makeCard(i, '#', '준비중', '', '', 'https://cdn.icon-icons.com/icons2/1993/PNG/512/circle_customer_help_info_information_service_support_icon_123208.png', 1)
                                }
                            } else if (i < 6) {
                                if (open_info.length - 1 >= i) {
                                    makeCard(i, open_info[i]['link'], open_info[i]['title'], open_info[i]['exclusive_sale'], open_info[i]['open_time'], open_info[i]['img_url'], 2);
                                } else {
                                    makeCard(i, '#', '준비중', '', '', 'https://cdn.icon-icons.com/icons2/1993/PNG/512/circle_customer_help_info_information_service_support_icon_123208.png', 2)
                                }
                            }
                        }
                    }
                })
            }

            function makeCard(cnt, url, title, desc, comment, image, id) {
                let tempCard = '';
                let appendId = '';
                if (cnt === 3) {
                    tempCard = `
                    <div class="carousel-item">
                        <div id="cards-box2" class="card-columns d-flex">
                            <div class="card">
                                <img class="card-img-top"
                                     src=${image}
                                     alt="Card image cap">
                                <div class="card-body">
                                    <a href=${url} class="card-title">${title}</a>
                                    <p class="card-text">${desc}</p>
                                    <p class="card-text comment">${comment}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    `
                    appendId = '#carousel-inner';
                } else {
                    tempCard = `
                    <div class="card">
                        <img class="card-img-top"
                             src=${image}
                             alt="Card image cap">
                        <div class="card-body">
                            <a href=${url} class="card-title">${title}</a>
                            <p class="card-text">${desc}</p>
                            <p class="card-text comment">${comment}</p>
                        </div>
                    </div>`;
                    appendId = '#cards-box' + id;
                }

                $(appendId).append(tempCard);
                console.log(title)
            }
        </script>

    </head>

    <body>
        <div class="wrap">
            <div class="jumbotron" style="background: transparent">
                <h1 class="display-4">DON'T FORGET</h1>
                <p class="lead">보고싶었던 공연, 놓치지 마세요.</p>
                <hr class="my-1">
            </div>

            <div id="ticket-open">
                <h1>TICKET OPEN</h1>
                <br>
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" id="carousel-inner">
                        <div class="carousel-item active">
                            <div id="cards-box1" class="card-columns d-flex">

                            </div>
                        </div>

                        <!--                        <div class="carousel-item">-->
                        <!--                            <div id="cards-box3" class="card-columns d-flex">-->

                        <!--                            </div>-->
                        <!--                        </div>-->
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev"
                       onclick="$('#carouselExampleSlidesOnly').carousel('prev')">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next"
                       onclick="$('#carouselExampleSlidesOnly').carousel('next')">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
